<!doctype html>

<html>
  <head>
    <title>Xem may mắn của mày tới đâu</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Chọn số mà mày muốn</h1>
      </header>
      
      <div class="rounds">
        <p class="round-label">Vòng <span id="round-number">1</span></p>
        <p class="guess-label">Số ra ngẫu nhiên (0-10): <span id="target-number">?</span></p>
        <p>Chú ý : <span>Ai ra gần với số ngẫu nhiên nhất sẽ thắng ( nếu 2 bên giống nhau tính cho máy tính thắng)</span></p>
      </div>

      <div class="guessing-area">
        <div class="guess computer-guess">
          <div class="guess-title">
            <p class="guess-label">Máy tính</p>
            <p class="score-label">Score: <span id="computer-score">0</span></p>
          </div>
          <p id="computer-guess">?</p>
          <p class="winning-text" id="computer-wins"></p>
        </div>
        <div class="guess human-guess">
          <div class="guess-title">
            <p class="guess-label">Mày</p>
            <p class="score-label">Score: <span id="human-score">0</span></p>
          </div>
          <input type="number" id="human-guess" min=0 max=9 value=0>
          <div class="number-controls">
            <button class="number-control left" id="subtract" disabled>-</button>
            <button class="number-control right" id="add">+</button>
          </div>
          <button class="button" id="guess">Xem kết quả</button>
        </div>
      </div>

      <div class="next-round-container">
        <button class="button" id="next-round" disabled>Sang vòng khác</button>
      </div>

    </div>


    <script src="./script.js"></script>
    <script src="./game.js"></script>
  </body>
</html>
